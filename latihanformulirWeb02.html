<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Formulir dengan Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 400px;
      height: 200px; /* batasi tinggi supaya muncul scroll */
      border: 1px solid #000;
      padding: 15px;
      overflow: auto; /* munculkan scroll horizontal & vertical jika perlu */
    }
    .form-group {
      display: flex;
      margin-bottom: 10px;
      align-items: flex-start;
    }
    .form-group label {
      width: 80px;
      font-weight: bold;
    }
    .form-group input, 
    .form-group textarea {
      flex: 1;
      padding: 5px;
      border: 1px solid #666;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="your name here">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email here">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address">
        
  
        </textarea>
      </div>

      <div class="form-group">
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" placeholder="postal code">
      </div>
    </form>
  </div>
</body>
</html>
